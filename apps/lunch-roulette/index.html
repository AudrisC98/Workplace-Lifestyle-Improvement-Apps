<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lunch Roulette</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="app">
      <!-- Welcome Screen -->
      <div id="welcome-container" class="fullscreen">
          <img src="lunchbudopening.gif" width="550"/>
          <button class="btn" id="start-button">Start</button>
      </div>

      <!-- Question Container -->
      <div id="question-container" class="hidden fullscreen">
        <img src="lunchbudopening.gif" width="550"/>
        <h2><i class="fas fa-question-circle"></i> Choose Your Preferences</h2>
        <!-- Questions will be dynamically inserted here -->
        <div id="question-content"></div>
      </div>

      <!-- Result Container -->
      <div id="result-container" class="hidden fullscreen">
        <img src="lunchbudopening.gif" width="550"/>
        <h2>Your Lunch Spot:</h2>
        <p id="spot-name" class="highlight-text">Random Lunch Spot</p>
        <h3>Distance:</h3>
        <p id="distance" class="highlight-text">-</p>
        <button class="btn" onclick="restart()">Start Over</button>
        <button class="btn" onclick="moreActivities()">
          Want to keep you and your buds entertained?
        </button>
      </div>

      <!-- Suggestions -->
      <div id="suggestion-container" class="hidden fullscreen">
        <img src="lunchbudopening.gif" width="550"/>
        <h2><i class="fas fa-utensils"></i> Recommendations</h2>
        <div id="recipe-suggestions" class="suggestions-grid"></div>
        <div id="restaurant-suggestions" class="suggestions-grid"></div>
      </div>
      <!-- Final -->
    <div id="final-container" class="hidden">
        <img src="lunchbudclosing.gif" width="550"/>
        <button class="btn" onclick="restart()">Start Over</button>
    </div>
  
    </div>
  </body>
    <script src="script.js"></script>
  
</html>
