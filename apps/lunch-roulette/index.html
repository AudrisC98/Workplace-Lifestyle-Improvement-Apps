<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch Roulette</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app">
        <!-- Welcome Screen -->
        <div id="welcome-container" class="fullscreen">
            <header>
                <h1><i class="fas fa-utensils"></i> Lunch Roulette</h1>
                <p>Can't decide on lunch? Let us help you!</p>
                <button class="btn" id="start-button">Start</button>
            </header>
        </div>

        <!-- Question Container -->
        <div id="question-container" class="hidden fullscreen">
            <!-- Questions will be dynamically inserted here -->
        </div>

        <!-- Result Container -->
        <div id="result-container" class="hidden fullscreen">
            <h2><i class="fas fa-check-circle"></i> Your Lunch Spot:</h2>
            <p id="spot-name">Random Lunch Spot</p>
            <h3>Cuisine of the Day:</h3>
            <p id="cuisine-type">-</p>
            <button class="btn" onclick="restart()">Start Over</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
